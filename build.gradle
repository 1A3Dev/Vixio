group 'me.iblitzkriegi.vixio'
version '2.0.0-dev3'

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
  }
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()

    //Spigot API
    maven {
        name 'spigot-repo'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    //LavaPlayer
    maven {
        url 'http://maven.sedmelluq.com'
    }

    //Bungeecord-chat (needed for Spigot)
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    //Skript API
    maven {
        url 'https://raw.githubusercontent.com/bensku/mvn-repo/master/'
    }

    //Skript's dependencies (to override errors)
    maven {
        url 'https://repo.destroystokyo.com/repository/maven-public/'
    }

    maven {
        url 'http://maven.sk89q.com/repo'
     }

     maven {
        url 'http://nexus.hc.to/content/repositories/pub_releases'
     }

     maven {
        url 'https://jitpack.io'
     }
}


dependencies {

    // Spigot API
    compile group: 'org.spigotmc', name: 'spigot-api', version: project.property('apiversion')

    // JDA
    compile 'net.dv8tion:JDA:3.3.1_305'

    // LavaPlayer
    compile 'com.sedmelluq:lavaplayer:1.2.42'

    // Skript API
    compile group: 'ch.njol', name: 'skript', version: project.property('skriptapiversion')
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'



}

jar.enabled = false
assemble.dependsOn(shadowJar);

shadowJar {
   
   classifier = null

   dependencies {

   		include(dependency('net.dv8tion:JDA:3.3.1_305'))
   }

}

